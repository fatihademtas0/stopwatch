<!DOCTYPE html>
<html>
  <head>
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="h1">STOPWATCH</h1>

    <div id="watch"></div>

    <div id="container">
      <div id="display">
        00:00:00:00
      </div>
      <div id="buttons">
        <button id="startButton" onclick="
          start();
          ">Start
          </button>
        <button id="stopButton" onclick="
          stop();
          ">Stop
        </button>
          <button id="resetButton" onclick="
          reset();
          ">Reset
        </button>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
